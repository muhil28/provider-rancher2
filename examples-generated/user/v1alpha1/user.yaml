apiVersion: user.maaraa.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: user/v1alpha1/user
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    enabled: true
    mustChangePassword: true
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    username: foo
